<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorvete de Morango</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff3366;
            color: #ffffff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #ff3366;
            font-size: 2em;
        }

        p {
            line-height: 1.6;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 30%;
            margin: 1em 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para dispositivos móveis */
        @media (max-width: 600px) {
            section {
                padding: 0.5em;
            }

            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sorvete de Morango</h1>
    </header>

    <section>
        <p>Bem-vindo ao nosso site dedicado ao delicioso sorvete de morango!</p>
        
        <div class="gallery">
            <img src="https://i.imgur.com/abcdefg.jpg" alt="Sorvete de Morango 1">
            <img src="https://i.imgur.com/hijklmn.jpg" alt="Sorvete de Morango 2">
            <img src="https://i.imgur.com/opqrstuv.jpg" alt="Sorvete de Morango 3">
        </div>

        <p>O sorvete de morango é uma sobremesa refrescante e saborosa, perfeita para os dias quentes.</p>

        <p>Experimente a nossa variedade de sabores e descubra o prazer irresistível do sorvete de morango!</p>
    </section>
</body>
</html>
